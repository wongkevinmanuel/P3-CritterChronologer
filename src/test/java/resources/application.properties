spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db
spring.datasource.username=ab
spring.datasource.password=ab

logging.path = logs.test
logging.file = ${logging.path}/log.test.log

logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.web=DEBUG

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=50

spring.application.admin.enable=true
spring.jpa.hibernate.ddl-auto=create-drop

#app properties
wong.app.jwtSecret= wongSecretKey
wong.app.jwtExpirationMs = 86400000
wong.app.jwtCookieName= wong